workflow:
  rules:
    - changes:
        - angular-bootstrap/**/*
    - when: never

image: node:20

stages:
  - install
  - lint
  - test
  - build
  - docker

.default-angular-bootstrap:
  variables:
    PROJECT_DIR: angular-bootstrap
  cache:
    key: angular-bootstrap
    paths:
      - $PROJECT_DIR/node_modules/
    policy: pull-push
  artifacts:
    paths:
      - $PROJECT_DIR/node_modules/
    expire_in: 1h

install:angular-bootstrap:
  stage: install
  extends: .default-angular-bootstrap
  script:
    - echo "Installing dependencies"
    - cd $PROJECT_DIR
    - npm ci

lint:angular-bootstrap:
  stage: lint
  extends: .default-angular-bootstrap
  dependencies:
    - install:angular-bootstrap
  script:
    - echo "Running ESLint"
    - cd $PROJECT_DIR
    - npm run lint

test:angular-bootstrap:
  stage: test
  extends: .default-angular-bootstrap
  dependencies:
    - install:angular-bootstrap
  script:
    - echo "Installing Chromium for headless tests"
    - apt-get update && apt-get install -y chromium
    - export CHROME_BIN=/usr/bin/chromium
    - cd $PROJECT_DIR
    - npm run test:ci

build:angular-bootstrap:
  stage: build
  extends: .default-angular-bootstrap
  dependencies:
    - install:angular-bootstrap
  script:
    - echo "Building Angular app for production"
    - cd $PROJECT_DIR
    - npm run build --configuration=production
  artifacts:
    paths:
      - $PROJECT_DIR/dist/
    expire_in: 1 week

docker:angular-bootstrap:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    PROJECT_DIR: angular-bootstrap
  script:
    - echo "Building Docker image"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build -t "$CI_REGISTRY_IMAGE/angular-bootstrap:$CI_COMMIT_SHA" -f $PROJECT_DIR/docker/Dockerfile.angular-bootstrap $PROJECT_DIR
    - docker push "$CI_REGISTRY_IMAGE/angular-bootstrap:$CI_COMMIT_SHA"
    - docker tag "$CI_REGISTRY_IMAGE/angular-bootstrap:$CI_COMMIT_SHA" "$CI_REGISTRY_IMAGE/angular-bootstrap:latest"
    - docker push "$CI_REGISTRY_IMAGE/angular-bootstrap:latest"
