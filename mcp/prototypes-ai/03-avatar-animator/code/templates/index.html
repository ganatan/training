<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>angular-ai-voice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea {
      resize: vertical;
      min-height: 200px;
    }

    .loading {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }

    .badge {
      font-size: 0.75rem;
    }

    .small-text {
      font-size: 0.75rem;
    }

    @media (max-width: 768px) {
      .btn-group-responsive {
        flex-direction: column !important;
        align-items: stretch !important;
      }
    }
  </style>
</head>

<body>

  <div class="container my-5">

    <h1 class="text-center mb-4 text-primary">angular-ai-voice</h1>

    <div class="row g-3 align-items-center mb-4">
      <div class="col-12 col-md-4">
        <label class="form-label">Nom du réalisateur</label>
        <input type="text" class="form-control text-start" value="Ridley Scott" placeholder="Nom du réalisateur">
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label">Style de réponse</label>
        <select class="form-select">
          <option>Neutre</option>
          <option>Décontracté</option>
          <option>Technique</option>
          <option>Narratif</option>
          <option>Journalistique</option>
        </select>
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label">Longueur</label>
        <select class="form-select">
          <option>Courte</option>
          <option>Moyenne</option>
          <option>Longue</option>
        </select>
      </div>
    </div>

    <div class="row g-4 mb-3">

      <div class="col-12 col-md-6">
        <div class="d-flex align-items-center gap-2 mb-2 btn-group-responsive">
          <button class="btn btn-primary">Biographie - ChatGPT</button>
          <button class="btn btn-outline-secondary">Réinitialiser</button>
          <span class="badge bg-primary">✓</span>
          <span class="text-muted ms-auto small-text">Réponse en 1.2s</span>
        </div>

        <div class="position-relative">
          <textarea class="form-control" rows="6">Ridley Scott, né en 1937, est un réalisateur britannique célèbre pour "Alien", "Blade Runner" et "Gladiator". Influant dans le cinéma.</textarea>
          <div class="loading">
            <div class="spinner-border text-primary" role="status" style="width: 1.5rem; height: 1.5rem;">
              <span class="visually-hidden">Chargement...</span>
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center gap-2 mt-2 btn-group-responsive">
          <button class="btn btn-outline-primary">Voix - ElevenLabs</button>
          <span class="spinner-border spinner-border-sm text-primary" role="status"></span>
          <span class="badge bg-primary">Voix OK</span>
          <span class="text-muted ms-auto small-text">Réponse en 2.1s</span>
        </div>

        <div class="mt-2">
          <audio controls class="w-100">
            <source src="audios/ridley-scott-chatgpt.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'audio.
          </audio>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="d-flex align-items-center gap-2 mb-2 btn-group-responsive">
          <button class="btn btn-success">Biographie - Claude</button>
          <button class="btn btn-outline-secondary">Réinitialiser</button>
          <span class="badge bg-success">✓</span>
          <span class="text-muted ms-auto small-text">Réponse en 1.5s</span>
        </div>

        <div class="position-relative">
          <textarea class="form-control" rows="6">Ridley Scott, réalisateur britannique né en 1937, est célèbre pour ses films comme "Alien", "Blade Runner" et "Gladiator".</textarea>
          <div class="loading">
            <div class="spinner-border text-success" role="status" style="width: 1.5rem; height: 1.5rem;">
              <span class="visually-hidden">Chargement...</span>
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center gap-2 mt-2 btn-group-responsive">
          <button class="btn btn-outline-success">Voix - ElevenLabs</button>
          <span class="spinner-border spinner-border-sm text-success" role="status"></span>
          <span class="badge bg-success">Voix OK</span>
          <span class="text-muted ms-auto small-text">Réponse en 1.9s</span>
        </div>

        <div class="mt-2">
          <audio controls class="w-100">
            <source src="audios/ridley-scott-claude.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'audio.
          </audio>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
